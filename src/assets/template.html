<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>{{ filename }}</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.8.4/prism.min.js"></script>
        <!--Default light theme-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.8.4/themes/prism.min.css">
        <!--Darcula dark theme-->
        <!-- <link rel="stylesheet" href="https://unpkg.com/dracula-prism/css/dracula-prism.css"> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.8.4/components/prism-{{language}}.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">
    </head>

    <body>
        <nav>
            <p>Made with <a href="https://github.com/creativcoder/rocco">rocco</a></p>
        </nav>
        <div id='container'>
            <div id="background"></div>
            {{#sources?}}
                <div id="jump_to">
                    Jump To &hellip;
                    <div id="jump_wrapper">
                        <div id="jump_page">
                            {{#sources}}
                                <a class="source" href="{{ url }}">{{ basename }}</a>
                            {{/sources}}
                        </div>
                    </div>
                </div>
            {{/sources?}}
            <div class='section'>
                <div class='docs'>
                    <i id="lang-icon" class="devicon-{{language}}-plain colored">
                        <span>
                            <p class="filename"> â€£ {{ filename }}</p>
                        </span>
                    </i>
                </div>
            </div>
            <div class='clearall'>
                {{#sections}}
                    <div class='section' id='section-{{ num }}'>
                        <div class='docs'>
                            <div class='octowrap'>
                                <a class='octothorpe' href='#section-{{ num }}'>#</a>
                            </div>
                            {{{ docs_html }}}
                        </div>
                        <div class="code">
                            <pre data-start="8"><code class='language-{{language}}'>{{{ code_html }}}
                            </code></pre>
                        </div>
                    </div>
                    <div class='clearall'></div>
                {{/sections}}
            </div>

            <style async>
            {{css}}
            </style>
    </body>

</html>
